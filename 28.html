<html>
    <head>
        <title>
              Greeting Message
        </title>
    </head>
    <body>
        <button onclick="genText()">CLICK IT</button>
        <button onclick="hideit()">bring back text</button>
        <div id="nam" onclick="hideit()"></div>
        <script type="text/javascript"> 
        
            function genText()
        {
            name=prompt("Enter your name:");
            d=new Date();
            hr=d.getHours();
            if(hr<12)
                greet="Good Morning!";
            else if ((hr>=12)&&(hr<=17))
                greet="Good Afternoon!";
            else
                greet="Good Evening!";
            // alert(greet+" "+name);
            document.getElementById('nam').innerHTML=greet+" "+name;

        }
            function hideit()
            { var x=document.getElementById('nam');
                if(x.style.display === "none"){
                    x.style.display="block";
                }
                else{
                    x.style.display="none";
                }
                
            }

        </script>
    </body>
</html>
