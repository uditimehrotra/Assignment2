<html>
    <head>
        <title>temp_convertor</title>
    </head>
    <body bgcolor="plum" align="center">
        <h1>TEMPERATURE CONVERTOR</h1>
        <form id="temp" >
		    <input type=number onchange="convert()"> 
			<select name="input" onchange="convert()">
				<option value = "K"> Kelvin </option>
				<option value = "C"> Celsius </option>
				<option value = "F"> Fahrenheit </option>
			</select>
				
			<input type=text>
			<select name="output" onchange="convert()">
				<option value = "K"> Kelvin </option>
				<option value = "C"> Celsius </option>
				<option value = "F"> Fahrenheit </option>
			</select>
		</form>
		
		
		<script>
			function convert() {
				var x = document.getElementById('temp').elements[0].value;
				var inp = parseInt(x);
				var inUnit = document.getElementById('temp').elements[1].value;
				var outUnit = document.getElementById('temp').elements[3].value;
				if((inUnit=='C') && (outUnit=='F'))
				{
					res = inp*9/5 + 32;
				}
				else if((inUnit=='F') && (outUnit=='C'))
				{
					res = (inp-32)*5/9;
				}
				else if((inUnit=='K') && (outUnit=='C'))
				{
					res = inp-273;
				}
				else if((inUnit=='C') && (outUnit=='K'))
				{
					res = inp+273;
				}
				else if((inUnit=='K') && (outUnit=='F'))
				{
					res = (inp-273)*9/5+32;
				}
				else if((inUnit=='F') && (outUnit=='K'))
				{
					res = (inp-32)*5/9+273;
				}
				else
				{
					res = inp;
				}
				
				document.getElementById('temp').elements[2].value = res;
			}
        </script>
    </body>
</html>
